    <script>

      const spinner = document.getElementById("spinner");
      
      let elementEmail = document.getElementById("email");
      let elementPassword = document.getElementById("password");
     

      function showSpinner() {
       spinner.className = "show";
      }

      function hideSpinner() {
              spinner.className = spinner.className.replace("show", "");      
      }

     

      function showMessage() {  
         message.className = "show"
         setTimeout(() => {
              message.className = message.className.replace("show", "");
          }, 5000);
      }

      

      const formMerchant  = document.querySelector('.merchant__form')

      formMerchant.addEventListener('submit', event =>{
          event.preventDefault();
          showSpinner()

          const formData = new FormData(formMerchant);
          const data = Object.fromEntries(formData);

               
      
          fetch('https://payments.mosesjasi.biz/paymendapi/merchant/registration', {
                 method: 'POST',
                 headers:{
                    'Content-Type':'application/json',
                    'Access-Control-Allow-Origin':'*',
                    'Access-Control-Allow-Methods':'POST'
                    },
                 body: JSON.stringify(data)
          }).then(res => res.json())
            .then(data => {
                              hideSpinner()

                            if (data.status == 200){
                              Toastify({
                                          text: "Merchant Created successfully",
                                          className: "info",
                                          style: {
                                            background: "linear-gradient(to right, #6c64d0, #364ccf)",
                                          }
                                        }).showToast();
                            }else{

                              Toastify({
                                          text: data.message,
                                          className: "info",
                                          style: {
                                            background: "linear-gradient(to right, #12bb13, #e32c26)",
                                          }
                                        }).showToast();
                                
                            }  

                          })
            
            .catch(error=> console.log(error))
            
           
      })
